<!DOCTYPE html>
<html>
    <head>
        <!-- 声明当前页面编码集:utf-8国际编码 -->
        <meta http-equiv='Content-type' content='text/html; charset=utf-8'/>
        <title>please enter your title</title>
        <!-- 关键词字数限制在31字，用英文逗号隔开 -->
        <meta name="Keywords" content="TT">
        <!-- 简介描述 -->
        <meta name="description" content="TT">
        <style>
            *{margin:0;padding:0;}
            ul{list-style:none;}
            html,body{
                width: 100%;
                height: 100%;
                overflow:hidden;
                background: #f9f9e3;
            }
            #box{
                width: 380px;
                margin: 100px auto 0;
            }
            input[type="text"]{
                width: 300px;
                height: 45px;
                outline: none;
                border-radius: 20px;
                border: 1px solid;
                background: transparent;

            }
            input[type="button"]{
                width: 70px;
                height: 45px;
                border: 1px solid;
                border-radius: 20px;
                outline: none;
                cursor: pointer;
                background: transparent;
            }
            #line{
                margin-top: 20px;
                width: 100%;
                height: 1px;
                background: #f996a5;
            }
            #list{
                margin: 20px auto;
                width: 600px;
                height: 78%;
                /*border: 1px solid;*/
                overflow-y: scroll;
            }
            li{
                width: 100%;
                height: 96px;
                border-bottom: 1px dashed #d89684;
                overflow: hidden;
                cursor: pointer;
            }
            li h3{
                margin-bottom: 5px;
                color: #7496b3;
            }
            #Popup{
                display: none;
                position: absolute;
                top:0;
                left:0;
                right: 0;
                bottom: 0;
                margin: auto;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,.3);
                z-index: 999;
            }
            #content{
                position: absolute;
                top:0;
                left:0;
                right: 0;
                bottom: 0;
                margin: auto;
                width: 800px;
                height: 910px;
                border: 1px solid;
                background: #f9f9e3;
                overflow-y: scroll;
            }
            #content h3{
                margin-top: 10px;
                text-align: center;
                font-size: 25px;
            }
            #content p{
                margin: 20px auto 0;
                width: 90%;
                border: 1px solid;
            }
            #cha{
                position: absolute;
                left: 71%;
                top:2%;
                width: 35px;
                height: 35px;
                border: 1px solid;
                font-size: 25px;
                text-align: center;
                line-height: 35px;
                border-radius: 50%;
                cursor: pointer;
            }
            #cha:hover{
                color: red;
                border: 1px solid red;
            }
            img{
                display: block;
                margin: 20px auto;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <input type="text" placeholder="输入日期 例:0923">
            <input type="button" value="查找">
        </div>
        <div id="line"></div>
        <div id="list">
            <ul>
<!--                <li>
                    <h3></h3>
                    <p></p>
                </li>-->
            </ul>
        </div>
        <div id="Popup">
            <div id="content">
                <h3>这里是标题</h3>
                <p>接口没有对应数据</p>
                <img src="">
            </div>
            <span id="cha">X</span>
        </div>
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script>
            document.onselectstart = ()=>false;
            let a = document.getElementsByTagName("input")[0];
            let btn = document.getElementsByTagName("input")[1];

            let oUl = document.getElementsByTagName("ul")[0];
            let pop = document.getElementById("Popup");
            let cha = document.getElementById("cha");
            cha.onclick = function () {
                pop.style.display = "none";
            }
        </script>
        <script src="js/demo.js"></script>
    </body>
</html>
