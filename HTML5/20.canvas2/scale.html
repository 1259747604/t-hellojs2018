<!DOCTYPE html>
<html>
<head>
    <!-- 声明当前页面编码集:utf-8国际编码 -->
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'/>

    <!-- 关键词字数限制在31字，用英文逗号隔开 -->
    <meta name="Keywords" content="TT">
    <!-- 简介描述 -->
    <meta name="description" content="TT">
    <link rel = "shortcut icon" href="./icon/ttico.ico">
    <style>
        *{margin:0;padding:0;}
        ul{list-style:none;}
        canvas{
            display: block;
            margin: 200px auto;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<canvas width="500" height="500"></canvas>
<script>
    const cxt = document.getElementsByTagName("canvas")[0].getContext("2d");

    cxt.beginPath();
    cxt.translate(250,250);
    cxt.scale(0.5,0.5);
    cxt.arc(0,0,150,0,2*Math.PI);
    cxt.closePath();
    cxt.stroke();

    cxt.beginPath();
    cxt.rotate(0.5*Math.PI);
    cxt.moveTo(0,0);
    cxt.lineTo(150,0);
    cxt.stroke();
</script>
</body>
</html>
