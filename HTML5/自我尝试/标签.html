<!DOCTYPE HTML>
<html>
	<head>
	     <!-- 声明当前页面编码集:utf-8国际编码 -->
		<meta http-equiv='Content-type' content='text/html; charset=utf-8'/>
		<title>please enter your title</title>
		 <!-- 关键词字数限制在31字，用英文逗号隔开 -->
		<meta name="Keywords" content="差不多小孩">
		 <!-- 简介描述 -->
		<meta name="description" content="差不多小孩">
		<style>
		    *{margin:0;padding:0;}
		    ul{list-style:none;}
			header{background:red;height:40px;line-height:40px;}
			nav{background:green;height:30px;line-height:30px;}
			article{background:pink;height:30px;}
			section{background:orange;height:30px;}
			hgroup{background:#8bddc1;}
			figure{
				background: #7d49dd;
				height: 50px;
			}
			aside{background: #dda656;width: 50px;height: 50px;line-height:50px;}
			footer{background: #d9a5dd;height: 30px;}
			mark{color: red;}
			ruby{font-size:20px;}
			rt{color: blue;}
			meter{width:200px;height: 50px;}
			details summary{outline:none;}
		</style>
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<![endif]-->

	<body>
		<header>头部</header>
		<nav>导航</nav>
		<article>定义独立的自包含内容（帖子/博客文章/评论/新闻）</article>
		<section>定义文档的独立区域</section>
		<hgroup>
			<h3>标题一</h3>
			<h3>标题二</h3>
		</hgroup>
		<figure>
			<figcaption>对图片的描述</figcaption>
		</figure>
		<aside>侧边栏</aside>
		<footer>文档底部</footer>
		<mark>定义带有记号的文本</mark><br>
		<ruby>腾<rt>teng<rp>teng</rp></rt></ruby><br>
		<meter min="0" max="100" value="50" low="30" high="70"></meter>
		<progress max="60" value="10"></progress>
		<details>
			<summary>文档细节部分</summary>
			<p>这里是文档</p>
		</details>
</body>
</html>
