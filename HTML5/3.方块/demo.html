<!DOCTYPE html>
<html>
    <head>
        <!-- 声明当前页面编码集:utf-8国际编码 -->

        <style>
            *{margin:0;padding:0;}
            ul{list-style:none;}
            body{
                perspective: 800px;
            }
            #box{
                margin: 50px auto;
                width:420px;
                height:820px;
                transform-style: preserve-3d;
                transform:rotateX(64deg) rotateZ(45deg);
            }
            ul{
                display: flex;
                padding: 8px;
                width:100%;
                height:100%;
                border: 2px solid #dad76e;
                flex-wrap: wrap;
                justify-content: space-around;
            }
            li{
                width:200px;
                height:200px;
                background: #88dab3;
                transition: 1s ease-in;
            }
            li:hover{
                background: #da415b;
                box-shadow: 30px 64px 10px rgba(0,0,0,.5);
                transform: translateZ(30px);
            }
        </style>
    </head>

        <div id="box">
            <ul>
                <li></li>
                <li></li>
                <li></li>

        </div>
