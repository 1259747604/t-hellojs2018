<!DOCTYPE html>
<html>
<head>

    <!-- 简介描述 -->
    <meta name="description" content="TT">
    <link rel = "shortcut icon" href="./icon/ttico.ico">
    <style>
        *{margin:0;padding:0;}
        ul{list-style:none;}
        canvas{
            display: block;
            margin: 200px auto;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<canvas width="800" height="700"></canvas>
<script>
    const cxt = document.getElementsByTagName("canvas")[0].getContext("2d");

    let oImg = new Image();
    oImg.src = "1.jpg";
    oImg.onload = function () {
        cxt.globalAlpha = 0.3;
        cxt.drawImage(this,0,0,300,300);
        let a= cxt.getImageData(0,0,300,300);
        for(let i = 0; i < a.data.length; i += 4){
            a.data[i*6] = Math.floor(Math.random()*256);
            a.data[(i+1)*6] = Math.floor(Math.random()*256);
            a.data[(i+2)*6] = Math.floor(Math.random()*256);
            a.data[(i+3)*6] = Math.floor(Math.random()*256);
        }

        cxt.putImageData(a,0,0);
    };

</script>
</body>
</html>
