            }

    <body>
        <canvas width="800" height="700"></canvas>
        <script>
            const cxt = document.getElementsByTagName("canvas")[0].getContext("2d");

            let oImg = new Image();
            oImg.src = "1.jpg";
            oImg.onload = function () {
                let a = cxt.createPattern(this,"repeat");
                cxt.fillStyle = a;
                cxt.fillRect(0,0,600,500);
            };
        </script>
    </body>
