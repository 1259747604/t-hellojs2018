    <style>
        *{margin:0;padding:0;}
        ul{list-style:none;}
        canvas{
            display: block;
            margin: 200px auto;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<canvas width="800" height="700"></canvas>
<script>
    const cxt = document.getElementsByTagName("canvas")[0].getContext("2d");

    cxt.font = "30px 微软雅黑";
    cxt.textAlign = "center";
    cxt.textBaseline = "middle";

    cxt.shadowOffsetX = 200;
    cxt.shadowOffsetY = 300;
    cxt.shadowBlur = 10;
    cxt.shadowColor = "red";
    cxt.fillText("测试绘制",400,350);
    cxt.measureText("测试绘制").width;
</script>
</body>
