<html>
<head>

    <!-- 简介描述 -->
    <meta name="description" content="TT">
    <link rel = "shortcut icon" href="./icon/ttico.ico">
    <style>
        *{margin:0;padding:0;}
        ul{list-style:none;}
        canvas{
            display: block;
            margin: 200px auto;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<canvas width="800" height="700"></canvas>
<script>
    const cxt = document.getElementsByTagName("canvas")[0].getContext("2d");

    let linear = cxt.createLinearGradient(0,0,800,700);
    linear.addColorStop(0,"yellow");
    linear.addColorStop(0.2,"blue");
    linear.addColorStop(0.5,"green");
    linear.addColorStop(0.8,"pink");
    linear.addColorStop(1,"orange");
    cxt.fillStyle = linear;
    cxt.fillRect(0,0,800,700);
</script>
</body>
</html>
