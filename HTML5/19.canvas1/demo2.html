<!DOCTYPE html>
<html>
    <head>
        <!-- 声明当前页面编码集:utf-8国际编码 -->
        <meta http-equiv='Content-type' content='text/html; charset=utf-8'/>
        <title>please enter your title</title>
        <!-- 关键词字数限制在31字，用英文逗号隔开 -->
        <meta name="Keywords" content="TT">
        <!-- 简介描述 -->
        <meta name="description" content="TT">
        <link rel = "shortcut icon" href="./icon/ttico.ico">
        <style>
            *{margin:0;padding:0;}
            ul{list-style:none;}
            canvas{
                display: block;
                margin: 200px auto;
                background: #39a2f4;
            }
        </style>
    </head>
    <body>
        <canvas width="500" height="500"></canvas>
        <script>
            let oc = document.getElementsByTagName("canvas")[0];

            let con = oc.getContext("2d");;

            let n = 0;
            move();
            function move() {
                con.clearRect(0,0,500,500);
                n++;
                con.fillRect(n,100,100,50);
                requestAnimationFrame(move);
            }
        </script>
    </body>
</html>
