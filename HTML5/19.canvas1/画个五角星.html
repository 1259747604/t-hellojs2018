    <style>
        *{margin:0;padding:0;}
        ul{list-style:none;}
        canvas{
            display: block;
            margin: 200px auto;
            background: #39a2f4;
        }
    </style>
</head>
<body>
<canvas width="500" height="500"></canvas>
<script>
    let oc = document.getElementsByTagName("canvas")[0];

    let con = oc.getContext("2d");;

    con.beginPath();
    con.moveTo(100,100);
    con.lineTo(300,100);
    con.lineTo(100,250);
    con.lineTo(200,0);
    con.lineTo(300,250);
    con.closePath();
    con.stroke();
</script>
</body>
