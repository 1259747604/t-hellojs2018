<!DOCTYPE html>
<html>
    <head>
        <!-- 声明当前页面编码集:utf-8国际编码 -->
        <meta http-equiv='Content-type' content='text/html; charset=utf-8'/>
        <title>please enter your title</title>
        <!-- 关键词字数限制在31字，用英文逗号隔开 -->
        <meta name="Keywords" content="TT">
        <!-- 简介描述 -->
        <meta name="description" content="TT">
        <link rel = "shortcut icon" href="./icon/ttico.ico">
        <style>
            *{margin:0;padding:0;}
            ul{list-style:none;}
        </style>
    </head>
    <body>
        <div id="box">
            <input type="text" id = "text">
            <input type="button" id = "btn" value="保存">
            <input type="button" id = "del" value="删除">
            <input type="button" id = "clear" value="清空">
        </div>
        <script>
            if(window.localStorage.getItem("key")){
                text.value = window.localStorage.getItem("key");
            }

            btn.onclick = function () {
                window.localStorage.setItem("key",text.value);
            };
            del.onclick = function () {
                window.localStorage.removeItem("key");
            };

            clear.onclick = function () {
                window.localStorage.clear();
            }
        </script>
    </body>
</html>
