<!DOCTYPE HTML>
<html>
	<head>
	     <!-- 声明当前页面编码集:utf-8国际编码 -->
		<meta http-equiv='Content-type' content='text/html; charset=utf-8'/>
		<title>please enter your title</title>
		 <!-- 关键词字数限制在31字，用英文逗号隔开 -->

		<style>
		    *{margin:0;padding:0;font-family:'微软雅黑';}
		    ul{list-style:none;}
			table,tr,td{padding: 0;}
			body{
				background: #dddddd;
			}
			.wrap{
				width:850px;
				margin:50px auto;
			}
			.left{
				float: left;
				width:240px;
				margin-right: 10px;
			}
			figure{
				width:100%;
				height:330px;
				margin-bottom:10px;
				background: #000;
				text-align: center;
			}
			figcaption{
				color:#fff;
				font-size: 32px;
				font-weight: bold;
			}
			figcaption.f0{
				padding-top:30px;
			}
			figcaption.f1{
				font-size: 20px;
				margin-bottom: 28px;
			}
			figcaption mark{
				background: none;
				color:#fed041;
			}
			img{
				height:150px;
				border: 6px solid #fed041;
				border-radius:50%;
			}
			nav{
				width:100%;
				height:300px;
				background: #fed041;
			}
			nav ul {
				padding-top: 10px;
			}
			nav ul li{
				height:40px;
				padding-right: 10px;
				line-height:40px;
				text-align: right;
				border-bottom: 1px solid #000;
				cursor:pointer;
			}
			nav ul li.li1{
				background: #000;
				color:#fed041;
			}
			.right{
				float: left;
			}
			.right .header{
				width:573px;
				height:60px;
				padding: 40px 0 0 27px;
				background: #000;
				color:#fff;
				font-size: 32px;
				word-spacing: 8px;
			}
			.right .header mark{
				background: none;
				color:#fed041;
			}
			.right .box{
				width:560px;
				height:490px;
				padding: 20px;
				margin-top:10px;
				background: #fff;
			}
			.right .box h2{
				margin-bottom: 10px;
			}
			.right .box mark{
				background: #fed041;
			}
			.right .box h3,p{
				color:#999;
			}
			.right .box p{
				line-height: 24px;
				text-indent: 2em;
				font-size: 15px;
			}
			.b-bot{
				margin-top: 93px;
				padding-left: 45px;
			}
			table{
				margin-left: -10px;
				border-spacing: 10px 10px;
			}
			td span{
				display: inline-block;
				width:75px;
				height:35px;
				padding-left: 25px;
				line-height: 35px;
				background: #000;
				color: #999;
				text-align: left;
				font-size: 14px;
			}
			meter{
				width:260px;
				height:35px;
			}
		</style>
<body>
	<div class="wrap">
		<div class="left">
			<figure>
				<figcaption class="f0">Wendy<mark>Alex</mark></figcaption>
				<figcaption class="f1">前端工程师</figcaption>

			</figure>
			<nav>

					<li class="li1">HOME | 家庭地址</li>
					<li>RESUME | 个人简介</li>

					<li>PORTFOLIO | 工作经验</li>
				</ul>
			</nav>
		</div>
		<div class="right">
			<div class="header">
				<mark>Welcome To</mark>
				<span>My Profile</span>
			</div>
			<div class="box">
				<div class="b-head">
					<hgroup>
						<h2>Hello!i'm <mark>Wendy Alex</mark></h2>
						<h3>Web developer</h3>
					</hgroup>
					<p>
						无聊望见了犹豫 达到理想不太易
						即使有信心 斗志却抑止
						谁人定我去或留 定我心中的宇宙
						只想靠两手向理想挥手
						问句天几高心中志比天更高
						自信打不死的心态活到老
						OH… 我有我心底故事
						亲手写上每段 得失乐与悲与梦儿
					</p>
				</div>
				<div class="b-bot">
					<h2>My Info</h2>
					<table>
						<tr>
							<td><span>div+css</span></td>
							<td><meter max="100" value="80" low="0" high="60"></meter></td>
						</tr>
						<tr>
							<td><span>javascript</span></td>
							<td><meter max="100" value="70" low="0" high="60"></meter></td>
						</tr>
						<tr>
							<td><span>h5+css3</span></td>
							<td><meter max="100" value="60" low="0" high="60"></meter></td>
						</tr>
						<tr>
							<td><span>character</span></td>
							<td><meter max="100" value="90" low="0" high="60"></meter></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
