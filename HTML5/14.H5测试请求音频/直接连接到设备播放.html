<!DOCTYPE html>
<html>
    <head>
        <!-- 声明当前页面编码集:utf-8国际编码 -->
        <meta http-equiv='Content-type' content='text/html; charset=utf-8'/>

        <!-- 简介描述 -->
        <meta name="description" content="TT">
        <style>
            *{margin:0;padding:0;}
            ul{list-style:none;}
        </style>
    </head>
    <body>
        <div id="box"></div>
        <script>
            const xhr = new XMLHttpRequest();
            xhr.open("post","./music/(여자)아이들 ((女)孩子们) - 한 (一).mp3",true);
            xhr.send();
            xhr.responseType = "arraybuffer";
            xhr.onload = function () {
                if(xhr.readyState === 4 && xhr.status === 200){
                    const audio = new AudioContext();
                    audio.decodeAudioData(xhr.response,function (buffer) {
                        const music = audio.createBufferSource();
                        music.buffer = buffer;
                        music.connect(audio.destination);
                        music.start(0);
                    });
                }
                else{
                    alert(xhr.status);
                }
            }
        </script>
    </body>
</html>
