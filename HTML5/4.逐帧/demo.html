<!DOCTYPE html>
<html>
    <head>
        <!-- 声明当前页面编码集:utf-8国际编码 -->
        <meta http-equiv='Content-type' content='text/html; charset=utf-8'/>
        <title>please enter your title</title>
        <!-- 关键词字数限制在31字，用英文逗号隔开 -->
        <meta name="Keywords" content="TT">
        <!-- 简介描述 -->
        <meta name="description" content="TT">
        <style>
            *{margin:0;padding:0;}
            ul{list-style:none;}
            html,body{
                display: flex;
                width: 100%;
                height:100%;
                perspective: 300px;
                overflow: hidden;
            }
            #box{
                position: relative;
                margin:auto;
                width:300px;
                height:300px;
                transform-style: preserve-3d;
                animation: play2 10s linear infinite;
            }
            li{
                position: absolute;
                width: 100%;
                height:100%;
                border: 1px solid #da415b;
                background-image: url("img/timg.jpg");
                background-size:cover ;
                background-position: 0 0;
                animation:play 2s steps(5) infinite;
            }
            @keyframes play {
                from{
                    background-position-x: 0%;
                }
                to{
                    background-position-x: 100%;
                }
            }
            @keyframes play2 {
                from{
                    transform:rotateY(0deg);
                }
                to{
                    transform:rotateY(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div id="box">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <script>
            let aLi = document.querySelectorAll("li");
            aLi.forEach(function (item,i) {
                item.style.transform = `rotateY(${360/aLi.length*i}deg) translateZ(480px)`;
            });
        </script>
    </body>
</html>
