        <style>
            *{margin:0;padding:0;}
            ul{list-style:none;}
            #box{
                width:600px;
                height: 300px;
                border: 5px dashed #dddcdd;
            }
        </style>
    </head>
    <body>
        <div id="box"></div>
        <script>
            {
                let oBox = document.getElementById("box");

                oBox.ondragover = function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                };
                oBox.ondrop = function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    // console.log(e.dataTransfer);
                    let fileInfo = e.dataTransfer.files[0];
                    console.log(fileInfo);

                    let rander = new FileReader();
                    rander.readAsDataURL(fileInfo);
                    rander.onload = function () {
                        let oImg = new Image();
                        oImg.width = 200;
                        oImg.height = 150;
                        oImg.src = this.result;
                        oBox.appendChild(oImg);
                    };
                };
            }
        </script>
    </body>
