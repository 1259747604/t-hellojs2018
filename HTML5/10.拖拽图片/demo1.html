<!DOCTYPE html>
<html>
<head>

    <!-- 简介描述 -->
    <meta name="description" content="TT">
    <style>
        *{margin:0;padding:0;}
        ul{list-style:none;}
        #box{
            width:600px;
            height: 300px;
            border: 5px dashed #dddcdd;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    {
        let oBox = document.getElementById("box");

        oBox.ondragover = function (e) {
            e.preventDefault();
            e.stopPropagation();
        };
        oBox.ondrop = function (e) {
            e.preventDefault();
            e.stopPropagation();

            let file = e.dataTransfer.files[0];
            console.log(file);
            let url = window.URL.createObjectURL(file);
            oBox.innerHTML += "<img src= "+url+" width = 200 height:150>";
            console.log(file);
        }
    }
</script>
</body>
</html>
