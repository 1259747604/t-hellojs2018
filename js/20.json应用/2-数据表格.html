			var str = '';
			for( var i=0;i<data.length;i++ ){
				if( i==0 )str = '<li><span>ID</span><span>歌名</span><span>歌手</span><span>专辑名称</span><span>金额</span><span>删除</span></li>';
				str += '<li><span>'+i+'</span>';
				for ( var key in data[i] ){
					str += '<span>'+data[i][key]+'</span>';
				}
				str += '<span>删除</span></li>';
			}
			ul.innerHTML = str;
