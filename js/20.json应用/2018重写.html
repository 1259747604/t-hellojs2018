        <style>
            *{margin:0;padding:0;}

            li{display:flex;}
            li:nth-child(odd){background:#3ca4d8;}
            span{-webkit-flex:1;height:35px;line-height:35px;border:1px solid #ddd;}
        </style>
    </head>
    <body>
        <script type="text/javascript" src="data.js"></script>
        <script>
            document.body.innerHTML = "<div id = box><ul id = ul></ul></div>";

           var str = "";
            for(var i = 0; i < data.length; i++){
                str += "<li>";
                for(var key in data[i]){
                    str += "<span>"+data[i][key]+"</span>";
                }
                str += "</li>"
            }
            ul.innerHTML = str;
        </script>
    </body>
