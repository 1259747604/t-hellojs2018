<!DOCTYPE html>
<html>
<head>
<!-- 声明当前页面编码集:utf-8国际编码 -->
<meta http-equiv='Content-type' content='text/html; charset=utf-8'/>
<title>please enter your title</title>
<!-- 关键词字数限制在31字，用英文逗号隔开 -->
<meta name="Keywords" content="TT模板">
<!-- 简介描述 -->
<meta name="description" content="TT模板">
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style:none;
        }
        .btn {
            position: absolute;
            left:50px;
            bottom:50px;
            width: 50px;
            height: 50px;
            background-image: url('img/icon.png');
            background-repeat: no-repeat;
            background-position: 0 -61px;
            cursor: pointer;
            z-index: 2;
        }
        .wrap{
            position: fixed;
            left:-50px;
            width:50px;
            height: 100%;
            background: rgba(0,0,0,.5);
        }
        .wrap ul{
            margin-top:200px;
        }
        .wrap ul li{
            position: relative;
            text-align: center;
            margin-bottom:30px;
            line-height: 50px;
        }
        .wrap ul li p{
            display: none;
            position: absolute;
            top:-1px;
            left:49px;
            width:180px;
            height:180px;
            background-color: #ffc;
            border:1px solid #000;
            border-left: none;
        }
        .btn.on{
            background-position:0 0;
            left: 0;
        }
       .haha{
        background: #ffc;
        border-right:none;
        }
        img{
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class='wrap'>
        <ul>
            <li>
                <img src="img/bq1.png" alt="">
                <p></p>
            </li>
            <li>
                <img src="img/bq2.png" alt="">
                <p></p>
            </li>
            <li>
                <img src="img/bq3.png" alt="">
                <p></p>
            </li>
            <li>
                <img src="img/bq4.png" alt="">
                <p></p>
            </li>
            <li>
                <img src="img/bq5.png" alt="">
                <p></p>
            </li>
        </ul>
        <div class='btn' id="btn"></div>
    </div>
    <script type="text/javascript">
        var btn = document.getElementById("btn"),
            wrap = document.querySelector(".wrap"),
            aul = document.getElementsByTagName("ul"),
            ali = document.querySelectorAll("ul li"),
            ap = document.getElementsByTagName("p"),
            length = ali.length;


        for (var i = 0; i < length; i++) {

            ali[i].index = i;
            ali[i].nameli = ali[i].className;
            ali[i].onmouseenter = function(){

                //this.style.backgroundColor= "#ffc";
                this.className += " haha"

                ap[this.index].style.display = "block";
            };
            ali[i].onmouseleave = function(){

                //this.style.backgroundColor= "transparent";
                this.className =this.nameli;

                ap[this.index].style.display = "none";
            };

        }


        btn.flag =false;
        btn.onclick = function(){

           if(this.flag){
               wrap.style.left = "-50px";
               this.className = "btn";
               this.flag = false;
           }
           else{
               wrap.style.left = "0px";
               this.className += " on";
               this.flag = true;
           }
       };

    </script>
</body>
</html>
