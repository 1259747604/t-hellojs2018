<!DOCTYPE HTML>
<html>
	<head>
	     <!-- 声明当前页面编码集:utf-8国际编码 -->
		<meta http-equiv='Content-type' content='text/html; charset=utf-8'/>
		<title>please enter your title</title>
		 <!-- 关键词字数限制在31字，用英文逗号隔开 -->
		<meta name="Keywords" content="TT">
		 <!-- 简介描述 -->
		<meta name="description" content="TT">
		<style>
		    *{margin:0;padding:0;}
		    ul{list-style:none;}
			html{height:100%;}
			body{height:100%;}
			#box{position:absolute;left:0;width:50px;height:100%;background:rgba(0,0,0,.2);transition:.5s;}
			.iicon{position:absolute;left:0;bottom:50px;width:50px;height:50px;background:url("img/icon.png") no-repeat -60px 0; cursor:pointer;}
		</style>
<body>
    <div id="box">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
	<i class="iicon"></i>
    <script>
		var oBox = document.getElementById("box");
		var oI = document.getElementsByTagName("i");
		var flag = false;

		oI[0].onmouseenter = function(){
                this.style.backgroundPositionX = "0px";
		};
        oI[0].onmouseleave = function(){
                this.style.backgroundPositionX = "-60px";
        };

		oI[0].onclick = function(){
		  if(flag){
		      oBox.style.left = "0";
              this.style.backgroundPositionY = "0px";
		  }
		  else {
		      oBox.style.left = "-50px";
              this.style.backgroundPositionY = "-60px";
		  }
		  flag = !flag;
		};
	</script>
</body>
</html>
