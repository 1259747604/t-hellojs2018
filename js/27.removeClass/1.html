 <!DOCTYPE HTML>
<html>
	<head>
	     <!-- 声明当前页面编码集:utf-8国际编码 -->
		<meta http-equiv='Content-type' content='text/html; charset=utf-8'/>
		<title>please enter your title</title>
		 <!-- 关键词字数限制在31字，用英文逗号隔开 -->
		<meta name="Keywords" content="差不多小孩">
		 <!-- 简介描述 -->
		<meta name="description" content="差不多小孩">
		<style>
		    *{margin:0;padding:0;}
		    ul{list-style:none;}
		</style>
<body>
    <div id="box" class="aa on b xx aa"></div>
    <script>
		var aDiv = document.getElementById('box');
        removeClass(aDiv,'aa on');

        function removeClass(ele,cName){

            var arr1 = ele.className.split(' ');
            var arr2 = cName.split(' ');
            for(var i =0;i<arr1.length;i++){
                for(var j =0;j<arr2.length;j++){
                    if(arr1[i] == arr2[j]){
                        arr1.splice(i,1);
                    }
                }
            }
            ele.className = arr1.join(' ');
        }

	</script>
</body>
</html>
