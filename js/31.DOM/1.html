<!DOCTYPE HTML>
<html>
    <head>
        <!-- 声明当前页面编码集:utf-8国际编码 -->
        <meta http-equiv='Content-type' content='text/html; charset=utf-8'/>
        <title>please enter your title</title>
        <!-- 关键词字数限制在31字，用英文逗号隔开 -->
        <meta name="Keywords" content="TT">
        <!-- 简介描述 -->
        <meta name="description" content="TT">
        <style>
            *{margin:0;padding:0;}
            ul{list-style:none;}
            #box{
                /*position: absolute;*/
                margin-top: 100px;
                width:200px;
                height: 200px;
                background: red;
            }
            p{
                width: 100px;
                height: 100px;
                background: yellow;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <p id="one">1111111111</p>
        </div>
        <script>
            var one = document.getElementById("one");
            var obox = document.getElementById("box");


            obox.onclick = function (ev) {
                ev = ev || window.event;
                var a = ev.target;
                if(a.nodeName === "P"){
                    alert(1);
                }
            };
            // console.log(x);
        </script>
    </body>
