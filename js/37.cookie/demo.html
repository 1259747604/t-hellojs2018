            var json = {

            //设置cookie
            /*
            json 存入内容
            time 过期时间 天
            * */
            function setcookie(json,time) {
                for(var key in json){
                    document.cookie = ""+key+"="+json[key]+"; expires = "+new Date(new Date().getTime()+time*24*60*60*1000).toGMTString()+"";
                }
            }


            //取出对应值
            /*
            * val 需要取出的key
            * */
            function  getcookie(val) {
                var arr = document.cookie.match(new RegExp("(\\s|^)"+val+"=([^;]*)(;|$)"));
                return arr?arr[2]:"";
            }


            //删除cookie
            function removecookie(val) {
                var json = {};
                json[val] = "";
                setcookie(json,-1);
            }
        </script>
