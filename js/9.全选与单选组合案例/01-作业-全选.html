<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="潭州教育-阿飞老师">
        <title>Title</title>
        <style>
            *{ margin:0; padding:0; font-family:"Microsoft yahei",serif;}
            li{ list-style-type: none;}
            #box{
                width: 400px;
                margin: 100px auto;
            }
            #box ul li{
                position: relative;
                width: 100%;
                height: 30px;
                border-bottom: 1px solid #fff;
                cursor: pointer;
            }
            #box ul li:hover{
                background: pink !important;
            }
            #box ul li.all p{
                color: #000;
            }
            #box ul li i{
                position: absolute;
                top: 5px;
                left:10px;
                display: block;
                width: 20px;
                height: 20px;
                background-image: url("img/ck.png");
            }
            #box ul li i.check{
                background-image: url("img/cked.jpg");
            }
            #box ul li p{
                overflow: hidden;
                width: 360px;
                height: 30px;
                margin-left: 40px;
                line-height: 30px;
                font-size: 12px;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <ul>
                <li class="list"><i></i>
                    <p>Kevin</p>
                </li>
                <li class="list"><i></i>
                    <p>米奇tree</p>
                </li>
                <li class="list"><i></i>
                    <p>小努哥</p>
                </li>
                <li class="list"><i></i>
                    <p>不长咋成电音之王</p>
                </li>
                <li class="list"><i></i>
                    <p>帅飞01</p>
                </li>
                <li class="list"><i></i>
                    <p>帅飞02</p>
                </li>
                <li class="list"><i></i>
                    <p>帅飞03</p>
                </li>
                <li class="all"><i></i>
                    <p>全选</p>
                </li>
            </ul>
        </div>
        <script>

            var oBox = document.getElementById("box"),
                aList = oBox.querySelectorAll(".list"),
                aListI = oBox.querySelectorAll(".list i"),
                oAll = oBox.querySelector(".all"),
                oAllI = oAll.querySelector("i");

            for (var i = 0,length = aList.length; i < length; i++) {
                //交错颜色的背景
                aList[i].style.background = i%2?"#99f":"#96c";

                //每个.list 都添加自定义属性ifCheck，用来表示是否被选中
                aList[i].ifCheck = false;

                //自定义属性 存下标
                aList[i].index = i;

                //每个.list都添加点击事件
                aList[i].onclick = function () {
                    aListI[this.index].className = this.ifCheck?"":"check";
                    this.ifCheck = !this.ifCheck;

                    var bool = true;
                    for (var k = 0; k < length; k++) {
                        if ( !aList[k].ifCheck ){
                            bool = false;
                            break;
                        }
                    }
                    /*for (var k = 0; k < length; k++) {
                        if ( !aList[k].ifCheck ){
                            break;
                        }
                    }
                    var bool = k == length;*/

                    oAll.ifCheck = bool;
                    oAllI.className = bool?"check":"";
                };
            }

            oAll.ifCheck = false; //同理，用来表示全选按钮是否勾选
            oAll.onclick = function () {

                //操作自定义属性 及 .list的样式等
                var bool = this.ifCheck;
                for (var j = 0; j < length; j++) {
                    aListI[j].className = bool?"":"check";
                    aList[j].ifCheck = !bool;
                }
                this.ifCheck = !bool;

                //自身的图片样式
                oAllI.className = bool?"":"check";
            };

            /*
                var x = this.index;
            if ( this.ifCheck ){
             //如果已选中，变为未选中
             aListI[x].className = "";
             this.ifCheck = false;
             }else{
             //如果未选中，变成选中
             aListI[x].className = "check";
             this.ifCheck = true;
             }*/

            /*
             if ( this.ifCheck ){
             //已选中 -> 未选中
             for (var j = 0; j < length; j++) {
             aListI[j].className = "";
             aList[j].ifCheck = false;
             }
             } else{
             //未选中 -> 已选中
             for (j = 0; j < length; j++) {
             aListI[j].className = "check";
             aList[j].ifCheck = true;
             }
             }*/


        </script>
    </body>
</html>
