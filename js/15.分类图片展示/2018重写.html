<!DOCTYPE HTML>
<html>
    <head>
        <!-- 声明当前页面编码集:utf-8国际编码 -->
        <meta http-equiv='Content-type' content='text/html; charset=utf-8'/>
        <title>please enter your title</title>
        <!-- 关键词字数限制在31字，用英文逗号隔开 -->
        <meta name="Keywords" content="TT">
        <!-- 简介描述 -->
        <meta name="description" content="TT">
        <style>
            *{margin:0;padding:0;}
            ul{list-style:none;}
            #box{margin:50px auto;width:500px;height:500px;}
            #box ul li{margin-bottom:5px;width:50px;height:40px;line-height:40px;text-align:center;background:#936b72;color:#fff;cursor:pointer;}
            #box ul li:hover{background:#fe4f36;}
            .dimg{position:absolute;top:50px;left:780px;width:400px;height:300px;}
            .dimg .ddimg:not(.first){display:none;}
            img{width:400px;height:300px;}
            img + div{text-align:right;}
            span{display:inline-block;margin-right:5px;width:40px;height:40px;line-height:40px;text-align:center;background:#fecbcd;color:#fff;}
            span:hover{background:#fe546d;}
        </style>
    </head>
    <body>
        <div id="box">
            <ul>
                <li>one</li>
                <li>two</li>
                <li>three</li>
                <li>four</li>
            </ul>
        </div>
        <div class="dimg">
            <div class="ddimg first">
                <img src="images/1.jpg" alt="">
                <div></div>
            </div>
            <div class="ddimg">
                <img src="images/m1.jpg" alt="">
                <div></div>
            </div>
            <div class="ddimg">
                <img src="images/s1.jpg" alt="">
                <div></div>
            </div>
            <div class="ddimg">
                <img src="images/g1.jpg" alt="">
                <div></div>
            </div>
        </div>
        <script>
            var arrImg = [
                ['images/1.jpg','images/2.jpg','images/3.jpg','images/4.jpg'],
                ['images/m1.jpg','images/m2.jpg','images/m3.jpg'],
                ['images/s1.jpg','images/s2.jpg','images/s3.jpg','images/s4.jpg','images/s5.jpg'],
                ['images/g1.jpg','images/g2.jpg']
            ];
            var oLi = document.getElementsByTagName("li");
            var divimg = document.querySelectorAll(".dimg  .ddimg");
            var divindex = document.querySelectorAll(" img + div");
            var ospan = document.getElementsByTagName("span");
            var oimg = document.getElementsByTagName("img");
            var imgindex = 0;
            var a  = 0;



            for(var i = 0; i < oLi.length; i++){
                oLi[i].index = i;
                oLi[i].onmouseenter = function () {
                    divimg[imgindex].style.display = "none";
                    divimg[this.index].style.display = "block";

                    divindex[imgindex].innerHTML = "";
                    for(var b = 0; b < arrImg[this.index].length; b++){
                        divindex[this.index].innerHTML += "<span>"+(b+1)+"</span>";
                    };

                    for(var t = 0; t < ospan.length; t++){
                        ospan[t].index = this.index;
                        ospan[t].num = t;
                        ospan[t].onmouseenter = function () {
                            oimg[this.index].src = arrImg[this.index][this.num];
                        };
                    }
                    imgindex = this.index;
                };
            }

        </script>
    </body>
</html>
