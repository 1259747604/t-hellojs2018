			.right ul li div{

				color:#fff;
				text-align: center;

				cursor:pointer;

			}
			.right ul li.on{display:block}
			.right ul li img.on{display:block}

<body>

    <script>
		var olli = document.querySelectorAll(".left ul li"),

			aa = 0;
        	arrImg = [
            ['images/1.jpg','images/2.jpg','images/3.jpg','images/4.jpg'],
            ['images/m1.jpg','images/m2.jpg','images/m3.jpg'],
            ['images/s1.jpg','images/s2.jpg','images/s3.jpg','images/s4.jpg','images/s5.jpg'],
            ['images/m1.jpg','images/m2.jpg']
        ];

		for(var i =0;i<length;i++){
		    olli[i].index = i;
		    olli[i].onmouseenter = function () {
		        olli[aa].className = "";
                orli[aa].className = "";
				this.className = "hover";
                orli[this.index].className = "on";
                aa = this.index;
		    };
		}

        for(var i =0;i<arrImg.length;i++){
            for(var j =0;j<arrImg[i].length;j++){
				if(j==0){
					odiv[i].innerHTML = "<span class='hover'>"+(j+1)+"</span>";
				}
				else{
                    odiv[i].innerHTML += "<span>"+(j+1)+"</span>";
				}
            }
		}

        for( var i=0;i<orli.length;i++ ){ // for循环 4次 就调用4次showImg方法
            showImg( orli[i] ,arrImg[i]);
        }

        function showImg( obj ,arrImg) {
            var div = obj.getElementsByTagName('div')[0];
            var span = div.getElementsByTagName('span');
            var img = obj.getElementsByTagName('img')[0];
            var oldSpan = span[0];
            for( var j=0;j<span.length;j++ ){
                span[j].a= j;
                span[j].onmouseenter = function () {
                    oldSpan.className = '';
                    this.className = 'hover';
                    oldSpan = this;

                    img.src = arrImg[this.a];
                    //console.log( arrImg[this.a] );
                }

        }
