<!DOCTYPE html>
<html>
    <head>
        <!-- 声明当前页面编码集:utf-8国际编码 -->
        <meta http-equiv='Content-type' content='text/html; charset=utf-8'/>
        <title>please enter your title</title>
        <!-- 关键词字数限制在31字，用英文逗号隔开 -->
        <meta name="Keywords" content="TT">
        <!-- 简介描述 -->
        <meta name="description" content="TT">
        <style>
            *{margin:0;padding:0;}
            ul{list-style:none;}
            html{
                height: 100%;
                width: 100%;
                overflow: hidden;
            }
            body{
                height: 100%;
                width: 100%;
                -webkit-perspective: 800px;
            }
            #wrap{
                transform-style:preserve-3d;/*修改为3d环境*/
                position: absolute;
                top:0;
                left:0;
                right:0;
                bottom:0;
                margin: auto;
                width:900px;
                height: 500px;
                transition: 2s;
                transform-origin: 50% 50% -250px;
            }
            #wrap div{
                position: absolute;
                width:900px;
                height: 500px;
                transform-origin: center;
            }
            #box{
                /*background: #f3a494;*/
                border: 1px solid #f31e36;
            }
            #box1{
                /*background: #c1f3df;*/
                border: 1px solid #3ca4d8;
                transform: translateZ(-500px);
            }
            #wrap:hover{
                transform: rotateY(360deg);
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div id="box"></div>
            <div id="box1"></div>
        </div>
        <script></script>
    </body>
</html>
