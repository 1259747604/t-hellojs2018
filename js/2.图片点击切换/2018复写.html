<!DOCTYPE HTML>
<html>
	<head>
	     <!-- 声明当前页面编码集:utf-8国际编码 -->
		<meta http-equiv='Content-type' content='text/html; charset=utf-8'/>
		<title>please enter your title</title>
		 <!-- 关键词字数限制在31字，用英文逗号隔开 -->
		<meta name="Keywords" content="差不多小孩">
		 <!-- 简介描述 -->
		<meta name="description" content="差不多小孩">
		<style>
		    *{margin:0;padding:0;}
		    ul{list-style:none;}
			#box{position:relative;margin:50px auto;width:800px;height:800px;}
			.head_nav{display:inline-block;width:150px;height:30px;line-height:30px;background:#69aedc;text-align:center;cursor:pointer;}
			p{position: absolute;width:500px;height:25px;line-height:25px;text-align:center;background:rgba(0,0,0,.5);color: #ccdcd4;z-index:5;}
			p:nth-of-type(2){top:285px;}
			a{position: absolute;top:150px;left:0;width:30px;height:30px;line-height:30px;text-align:center;background:rgba(0,0,0,.5);color:#fff;z-index:5;cursor:pointer;}
			a:nth-of-type(2){left:470px;}
			ul{position: relative;}
			ul li{display:none;position:absolute;top:0;left:0;width:500px;height:282px;}
			li > img {width:100%;height: 100%;}
		</style>
<body>
    <div id="box">
		<span class="head_nav" style="background: pink">循环播放</span>
		<span class="head_nav">单边播放</span>
		<p>1/<span>1</span></p>
		<p>第<span>一</span>张</p>
		<a><</a>
		<a>></a>
		<ul>
			<li style="display:block">
				<img src="images/1.jpg"/>
			</li>
			<li>
				<img src="images/2.jpg"/>
			</li>
			<li>
				<img src="images/3.jpg"/>
			</li>
			<li>
				<img src="images/4.jpg"/>
			</li>
			<li>
				<img src="images/5.jpg"/>
			</li>
			<li>
				<img src="images/6.jpg"/>
			</li>
		</ul>
	</div>
    <script>
        var nSpan = document.getElementsByClassName("head_nav");
		var oSpan = document.querySelectorAll("p span");
		var oA = document.querySelectorAll("#box a");
		var oLi = document.querySelectorAll("ul li");
		var arrone = ["1","2","3","4","5","6"];
		var arrtwo = ["一","二","三","四","五","六"];
		var pd = 0 ;
		var fs = 0;

		for(var i = 0;i < nSpan.length;i++){
		    var btnpd = 0;
		    nSpan[i].index = i;
		    nSpan[i].onclick = function () {
				nSpan[btnpd].style.background = "#69aedc";
				this.style.background = "pink";
				btnpd = this.index;
				fs = this.index;
            }
		}

		oA[0].onclick = function () {
            oLi[pd].style.display = "none";
            pd--;


            if(pd == -1){
                if(fs){
                    alert("没图了");
                    pd = 0;
				}
				else{
                    pd = oLi.length-1;
				}
			}
            oLi[pd].style.display = "block";
            oSpan[0].innerHTML = arrone[pd];
            oSpan[1].innerHTML = arrtwo[pd];
        };
        oA[1].onclick =function () {
			oLi[pd].style.display = "none";
			pd++;

            if(pd == oLi.length){
                if(fs){
					alert("没图了");
					pd = oLi.length-1;
				}
                else{
                    pd = 0;
                }
            }
            oLi[pd].style.display = "block";
            oSpan[0].innerHTML = arrone[pd];
            oSpan[1].innerHTML = arrtwo[pd];
        };
	</script>
</body>
</html>
