<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="潭州教育-阿飞老师">
        <title>Title</title>
        <style>
            *{ margin:0; padding:0; font-family:"Microsoft yahei",serif;}
            li{ list-style-type: none;}
            #box{
                width: 300px;
                height: 400px;
                margin: 50px auto;
            }
            #box ul li{
                width: 100px;
                height: 100px;
                float: left;
                list-style: none;
                text-align: center;
                line-height: 100px;
                font-size: 14px;
                font-weight: bold;
            }
            #box ul li.l1{
                background: pink;
            }
            #box ul li.l2{
                background: #ffb447;
            }
            #box ul li.l3{
                background: #31ff9d;
            }
            #box ul li.l4{
                background: #bc28ff;
            }
            #box ul li:hover{
                background: #c8faff;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <script>

            var aLi = document.getElementById("box").getElementsByTagName("li"),
                length = aLi.length;

            for (var i = 0; i < length; i++) {
                //var x = i % 4;// 0 1 2 3
                aLi[i].className = "l"+(i%4+1);
                aLi[i].innerHTML = i+1;
            }


            /*index ++;
            if(index>length-1){
                index = 0
            }
            index ++;
            index %= length;*/

        </script>
    </body>
</html>
