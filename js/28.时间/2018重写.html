        <script>
            // var tSpan = document.getElementsByTagName("span");
            var tSpan = document.querySelectorAll("li span");
            var arr = ["img/0.png","img/1.png","img/2.png","img/3.png","img/4.png","img/5.png","img/6.png","img/7.png","img/8.png","img/9.png"];

            var time = setInterval(function () {
                var x = new Date();

                var hh = judgepluszero(x.getHours());
                var mm = judgepluszero(x.getMinutes());
                var ss = judgepluszero(x.getSeconds());

                var str = hh+mm+ss;
                
                var c = str.split("");
                
                for(var i = 0; i < tSpan.length; i++){
                    tSpan[i].style.backgroundImage = "url("+arr[c[i]]+")";
                }

            },13);

            function judgepluszero(x) {//判断是否加0
/*                if(x <10){
                    return 0+""+x;
                }
                else{
                    return ""+x;
                }*/
                return x<10?"0"+x:""+x;//如果小于10前面加0,如果大于10不加0，最后都变为字符串
            }
        </script>
