<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="潭州教育-阿飞老师">
        <title>Title</title>
        <style>
            *{ margin:0; padding:0; font-family:"Microsoft yahei",serif;}
            li{ list-style-type: none;}
            #box{
                position: relative;
                width: 240px;
                height: 180px;
                margin: 50px auto;
            }
            #box .content{
                width: 100%;
                height: 100%;
            }
            #box .content img{
                display: block;
                width: 100%;
                height: 100%;
            }
            #box .cover{
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            #box .cover span{
                display: block;
                float: left;
                width: 10px;
                height: 10px;
                background: #939393;
            }
            #box .cover span.tpt{
                background: transparent;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <!--内容层-->
            <div class="content">
                <img src="1.jpg" width="239" height="181" alt="">
            </div>

            <!--遮盖层-->
            <div class="cover"></div>
        </div>
        <script>

            var oCover = document.querySelector("#box .cover"),
                aSpan = oCover.getElementsByTagName("span"),
                str = "",
                length = 24*18;

            //创建 24*18 个遮盖块
            for (var i = 0; i < length; i++) {
                str += "<span></span>";
            }
            oCover.innerHTML = str;

            //创建完成之后，给 24*18 个span添加移入事件
            for (i = 0; i < length; i++) {
                aSpan[i].onmouseenter = function () {
                    this.className = "tpt";
                };
            }


            /*for (var i = 0,length = 24*18; i < length; i++) {
                oCover.innerHTML += "<span></span>";
            }*/

        </script>
    </body>
</html>
