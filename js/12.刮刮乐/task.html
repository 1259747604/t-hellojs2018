<!DOCTYPE html>
<html>
<head>
<!-- 声明当前页面编码集:utf-8国际编码 -->
<meta http-equiv='Content-type' content='text/html; charset=utf-8'/>
<title>please enter your title</title>
<!-- 关键词字数限制在31字，用英文逗号隔开 -->
<meta name="Keywords" content="TT模板">
<!-- 简介描述 -->
<meta name="description" content="TT模板">
    <style type="text/css">
        *{
            margin:0;
            padding: 0;
        }
        ul{list-style:none;}
        .clearfix:after{
            content: '';
            display: block;
            clear:both;
        }
        .wrap{
            position: relative;
            margin:50px auto;
            width:300px;
            height: 300px;
        }
        .t1{
            width:100%;
            height: 100%;
            background-color:#5BB5EB;
        }
        .t2{
            position: absolute;
            top:0;
            left:0;
            /* right:0;
            bottom:0; */
            width:100%;
            height: 100%;
        }
        span{
            display:block;
            float:left;
            width:30px;
            height: 30px;
            background: #8E8989;
            cursor:pointer;
        }
        span.tt{
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class='wrap'>
        <div class='t1'>
            <img src="img/1.jpg" width="300" height="300">
        </div>
        <div class='t2'></div>
    </div>
    <script type="text/javascript">
        var ot2 = document.querySelector(".t2"),
            ospan = document.getElementsByTagName("span"),
            length = 10*10,
            str = "";

            for (var i = 0; i < length; i++) {

                str +="<span></span>";
            }
            ot2.innerHTML = str;
            for (var i = 0; i < length; i++) {

                ospan[i].onmouseenter = function(){
                    this.className = "tt";
                };
            }
    </script>
</body>
</html>
