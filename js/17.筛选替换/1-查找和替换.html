<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			#box{
				width:510px;
				height:230px;
				border:1px solid #ddd;
				margin:50px auto;
				padding:20px;
			}
			#con{
				margin-top:50px;
				background:#eee;
			}
			#con span{
				color:purple;
				font-weight:bold;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div>
				<input type="text" id='txt1'/>
				<input type="text" id='txt2'/>
				<input type="button" value='查找' id='btn1'/>
				<input type="button" value='替换' id='btn2'/>
			</div>
			<div id='con'>
				[行程特色]张家界国家森林公园与一脉相连的索溪峪、天子山两大自然保护区组成武陵源， 是张家界的核心景区。张家界，奇峰三千，秀水八百，张家界的山大多是拔地而起山， 山上峰峻石奇，或玲珑秀丽，或峥嵘可怖，或平展...
			</div>
		</div>

		<script type="text/javascript">
			var str = con.innerHTML;
			btn1.onclick = function(){
				//console.log( txt1.value );
				var v = txt1.value;
				var arr = str.split(v);
				//console.log( arr );
				con.innerHTML = arr.join('<span>'+v+'</span>')
			};
			btn2.onclick = function(){
				var v1 = txt1.value;
				var v2 = txt2.value;

				var arr = str.split(v1);
				
				con.innerHTML = arr.join('<span>'+v2+'</span>');
			}
		</script>
	</body>
</html>
